{% extends 'base.html' %} {% block body %}
<h2>Leave a note</h2>
<form action="{% url 'note' %}" method="POST" class="col-3">
    <div class="form-group">{% csrf_token %} {{ form }}</div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit!</button>
    </div>
</form>

{% endblock body %}
